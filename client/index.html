<head>
	<title>FreeMove</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
            <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
</head>
<body>
</body>

<template name="layout">
  <div class="container">
    <header>
      {{> nav }}
    </header>
    {{> yield}}
  </div>
</template>

<template name='nav'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        {{> navBrand}}
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {{> navItems}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">FreeMove</a>
</template>

<template name='navItems'>
  <li class="{{ activeIfTemplateIs 'home' }}">
    <a href="{{ pathFor 'home'}}">Home</a>
  </li>
  <li class="{{ activeIfTemplateIs 'map' }}">
    <a href="{{pathFor 'map'}}">Visualize data</a>
  </li>
  <li class="{{ activeIfTemplateIs 'data' }}">
    <a href="{{pathFor 'data'}}">Manage data</a>
  </li>
</template>
